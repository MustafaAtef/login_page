<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' type='image/x-icon' href='images/Paomedia-Small-N-Flat-Book.ico' />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
    <form class="login" action="" method="">
        <h1>تسجيل الدخول</h1>
        <div class="form-group down">
            <label for="username" class="down">اسم المستخدم</label>
            <input type="text" id='username' class="form-control" autocomplete="off" name="username" required>
            <div class="empty-error">
                <div class="msg-box">
                    <div class="message">يجب كتابة اسم المستخدم</div>
                </div>
                <i class="user-war icon-warning-sign"></i>
            </div>
        </div>
        <div class="form-group down">
            <label for="pass" class="down">كلمة المرور</label>
            <input type="password" id='pass' class="form-control" autocomplete="new-password" name="pass" required>
            <div class="empty-error">
                <div class="msg-box">
                    <div class="message">يجب كتابة كلمة المرور</div>
                </div>
                <i class="pass-war icon-warning-sign"></i>
            </div>
        </div>
        <input type="submit" value="تسجيل الدخول" class="btn submit">
    </form>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/style.js"></script>
</div>
</body>
</html>
